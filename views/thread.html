<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Image Uploader</title>
    <script src="https://www.atlasestateagents.co.uk/javascript/tether.min.js"></script><!-- Tether for Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
    <link href="/css/styles.css" rel="stylesheet">
  </head>

  <body>
    <div class="navbar-collapse collapse inverse" id="navbar-header">
      <section class="upload text-xs-center">
        <div class="container">
          <div class="row">
            <div class="col-xs-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3">
              <h1>Submit Image</h1>
              <div class="progress">
                <div class="progress-bar" role="progressbar"></div>
              </div>
              <form action="/upload" method="post" enctype='multipart/form-data' id='newThread'>
                <div class="form-group">
                  <input type="text" class="form-control" name="title" placeholder="Title">
                </div>
                <div class="form-group">
                  <textarea class="form-control" rows="3" name="comment" placeholder="Comment"></textarea>
                </div>
                <div class="row">
                  <div class="col-xs-12 col-sm-6">
                    <button class="btn btn-lg btn-orange btn-block" id="chooser">Choose Image(s)</button>
                    <input id="upload-input" type="file" name="uploads[]" multiple="multiple" accept="image/*" />
                  </div>
                  <div class="col-xs-12 col-sm-6">
                    <button class="btn btn-lg btn-green btn-block" type="submit">Submit Image</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </div>
    <div class="navbar navbar-full navbar-static-top navbar-light">
      <div class="container-fluid">
        <a href="#" class="navbar-brand">Image Uploader</a>
        <button class="btn btn-primary text-right float-xs-right" type="button" data-toggle="collapse" data-target="#navbar-header" aria-controls="navbar-header" aria-expanded="false" aria-label="Toggle navigation">+ New Image</button>
      </div>
    </div>

    <section class="post">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-12">
            {{#posts}}
            <div class="card">
              <a href="/image/{{imageId}}/{{fileName}}"><img src="/image/{{imageId}}/{{fileName}}" alt="{{title}}" class="card-img-top img-fluid"></a>
              <div class="card-block">
                <h4 class="card-title"><a href="/thread/{{threadId}}" class="thumbnail-title">{{title}}</a></h4>
                <p class="card-text">{{comment}}</p>
                <p class="card-text"><small class="text-muted">Uploaded 3 mins ago</small></p>
              </div>
            </div>
            {{/posts}}
          </div>
        </div>
      </div>
    </section>

    <footer class="text-muted">
      <div class="container-fluid">
        <p class="float-xs-right">
          <a href="#">Back to top &#8679;</a>
        </p>
        <p><a href="https://github.com/super3/image-uploader">Open-source</a> project using the <a href="https://storj.io/">Storj</a> distributed network as a data layer.</p>
      </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>  <script src="javascripts/utils.js"></script>
    <script src="javascripts/upload.js"></script>

  </body>
</html>
